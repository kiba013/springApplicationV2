<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${username}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <div class="d-flex justify-content-center pt-1">
        <div class="col-sm-2 d-flex flex-column flex-shrink-0 bg-light">
            <ul class="nav nav-pills flex-column mb-auto" >
                <li sec:authorize="hasRole('ADMIN')" ><a th:href="@{/admin}" class="w-100 btn ">Admin</a></li>
                <li><a th:href="@{/user}" class="w-100 btn btn-info">User</a></li>
            </ul>
        </div>
        <div class="d-flex flex-column col-sm-10">
        <h1><label th:text="${user.getUsername()}"></label>
            information-page</h1>
        <div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center">
                        <td>
                            <p th:text="${user.getId()}"></p>
                        </td>
                        <td>
                            <p th:text="${user.getUsername()}"></p>
                        </td>
                        <td>
                            <p  th:text="${user.getEmail()}"></p>
                        </td>
                        <td>
                            <p  th:text="${user.getAge()}"></p>
                        </td>
                        <td>
                            <p  th:text="${user.getRole()}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</main>
</body>
</html>
